<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapOrça - Pedido via WhatsApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Monte seu Pedido</h1>

    <div class="produtos">
      <label><input type="checkbox" value="Produto 1 - R$10" data-price="10"> Produto 1 - R$10</label>
      <label><input type="checkbox" value="Produto 2 - R$20" data-price="20"> Produto 2 - R$20</label>
      <label><input type="checkbox" value="Serviço 3 - R$30" data-price="30"> Serviço 3 - R$30</label>
    </div>

    <input type="text" id="nomeCliente" placeholder="Seu nome completo">
    <textarea id="observacoes" placeholder="Alguma observação? (opcional)"></textarea>

    <div class="resumo">
      <span>Total:</span>
      <strong>R$ <span id="total">0.00</span></strong>
    </div>

    <button onclick="enviarPedido()">Pedir via WhatsApp</button>
  </div>

  <footer>
    <p>&copy; 2025 ZapOrça. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
